<svg width="32" height="32" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="bg" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#1a1f35" />
      <stop offset="70%" stop-color="#0d1117" />
      <stop offset="100%" stop-color="#05070a" />
    </radialGradient>
    <linearGradient id="star" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#7ee787" />
      <stop offset="100%" stop-color="#39d353" />
