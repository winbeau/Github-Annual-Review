  </defs>

  <circle cx="250" cy="250" r="240" fill="url(#bg)" stroke="#39d353" stroke-width="8" stroke-opacity="0.5"/>

  <g transform="translate(250, 250)">
    <!-- Bar chart -->
    <g fill="#39d353">
      <rect x="-80" y="30" width="30" height="50" rx="5" opacity="0.7"/>
      <rect x="-40" y="0" width="30" height="80" rx="5" opacity="0.8"/>
      <rect x="0" y="-30" width="30" height="110" rx="5" opacity="0.9"/>
      <rect x="40" y="-60" width="30" height="140" rx="5"/>
    </g>

    <!-- Trend line -->
    <polyline points="-90,50 -30,-10 30,10 90,-50" fill="none" stroke="#c757e4" stroke-width="12" stroke-linecap="round" stroke-linejoin="round"/>
    <polygon points="90,-50 70,-35 75,-65" fill="#c757e4" transform="rotate(15, 90, -50)"/>

    <!-- Star -->
    <g transform="translate(0, -120)">
      <path d="M0 -50 L 14 -17 L 48 -12 L 23 11 L 30 45 L 0 28 L -30 45 L -23 11 L -48 -12 L -14 -17 Z" fill="url(#star)" stroke="#aff5b4" stroke-width="4"/>
